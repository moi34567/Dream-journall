<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Journal de R√™ves avec Dream Patterns</title>
  <style>
    /* --- Reset & base --- */
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #eee;
      padding: 2rem;
      max-width: 700px;
      margin: auto;
      position: relative;
      overflow-x: hidden; /* pour √©viter scroll horizontal quand sidebar ouverte */
    }
    h1, h2 {
      margin-bottom: 0.5rem;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 0.6rem 1.2rem;
      margin-top: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.3s;
      font-size: 1rem;
    }
    button:hover {
      background-color: #45a049;
      transform: scale(1.05);
    }
    .delete-btn,
    .delete-dream-btn,
    .delete-all-btn {
      background-color: #e74c3c;
    }
    .delete-btn:hover,
    .delete-dream-btn:hover,
    .delete-all-btn:hover {
      background-color: #c0392b;
    }
    /* --- Textarea & icons --- */
    .textarea-wrapper {
      position: relative;
      margin-bottom: 1rem;
    }
    textarea {
      width: 100%;
      height: 150px;
      padding: 1rem;
      background-color: #222;
      color: #fff;
      border: 1px solid #444;
      border-radius: 8px;
      box-sizing: border-box;
      resize: vertical;
      font-size: 1rem;
      font-family: inherit;
    }
    .icon-btn {
      position: absolute;
      bottom: 10px;
      width: 24px;
      height: 24px;
      cursor: pointer;
      opacity: 0.6;
      transition: opacity 0.3s;
      fill: #ccc;
      stroke: #ccc;
    }
    .icon-btn:hover {
      opacity: 1;
    }
    .clear-icon {
      right: 40px;
    }
    .micro-icon {
      right: 10px;
    }
    /* --- Dream list --- */
    li {
      background-color: #1e1e1e;
      padding: 1rem;
      border-radius: 6px;
      margin-top: 1rem;
      overflow-x: hidden;
      position: relative;
    }
    li div {
      word-wrap: break-word;
      overflow-wrap: break-word;
    }
    .date {
      font-size: 0.8rem;
      color: #aaa;
      margin-top: 0.5rem;
    }
    .delete-dream-btn {
      border: none;
      color: white;
      padding: 0.3rem 0.6rem;
      border-radius: 4px;
      cursor: pointer;
      float: right;
      margin-top: 0.5rem;
      clear: both;
      display: inline-block;
      position: absolute;
      top: 10px;
      right: 10px;
    }
    /* --- Filter controls --- */
    label {
      display: block;
      margin-top: 1rem;
      user-select: none;
      font-size: 0.9rem;
      cursor: pointer;
    }
    select {
      margin-left: 0.5rem;
      padding: 0.3rem;
      border-radius: 4px;
      border: none;
      font-size: 1rem;
      background-color: #222;
      color: #eee;
      cursor: pointer;
    }
    /* --- Sidebar --- */
    #sidebarToggleBtn {
      position: fixed;
      top: 15px;
      left: 15px;
      background-color: #222;
      border: none;
      border-radius: 50%;
      width: 42px;
      height: 42px;
      color: #eee;
      font-weight: bold;
      font-size: 24px;
      cursor: pointer;
      box-shadow: 0 0 8px rgba(0,0,0,0.7);
      z-index: 1001;
      display: flex;
      align-items: center;
      justify-content: center;
      user-select: none;
      transition: background-color 0.3s;
    }
    #sidebarToggleBtn:hover {
      background-color: #444;
    }
    #sidebar {
      position: fixed;
      top: 0;
      left: -280px; /* cach√© √† gauche */
      width: 280px;
      height: 100vh;
      background-color: #222;
      color: #eee;
      padding: 1rem 1.2rem 1.2rem 1.2rem;
      box-shadow: 2px 0 8px rgba(0,0,0,0.9);
      overflow-y: auto;
      transition: left 0.3s ease;
      z-index: 1000;
      font-size: 0.95rem;
    }
    #sidebar.open {
      left: 0;
    }
    #sidebar h2 {
      margin-top: 0;
      font-size: 1.4rem;
      border-bottom: 1px solid #444;
      padding-bottom: 0.5rem;
      margin-bottom: 1rem;
    }
    #tagsList {
      list-style: none;
      padding: 0;
      margin: 0;
      max-height: calc(100vh - 90px);
      overflow-y: auto;
    }
    #tagsList li {
      cursor: pointer;
      padding: 0.4rem 0.5rem;
      border-radius: 4px;
      margin-bottom: 0.3rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #333;
      transition: background-color 0.3s;
      user-select: none;
    }
    #tagsList li:hover {
      background-color: #555;
    }
    #tagsList li.selected {
      background-color: #4caf50;
      color: white;
      font-weight: bold;
    }
    /* Scrollbar for sidebar */
    #sidebar::-webkit-scrollbar {
      width: 8px;
    }
    #sidebar::-webkit-scrollbar-thumb {
      background-color: #555;
      border-radius: 4px;
    }
    /* Responsive */
    @media (max-width: 720px) {
      body {
        padding: 1rem;
        max-width: 100vw;
      }
      #sidebar {
        width: 240px;
      }
    }
  </style>
</head>
<body>
  <!-- Auth Container -->
  <div id="authContainer">
    <h2>üîí Acc√®s s√©curis√©</h2>
    <input type="password" id="passwordInput" placeholder="Mot de passe" />
    <button onclick="checkPassword()">Connexion</button>
  </div>

  <!-- Main App -->
  <div id="mainApp" style="display: none;">
    <!-- Sidebar toggle button -->
    <button id="sidebarToggleBtn" aria-label="Ouvrir le menu des tags">#</button>

    <!-- Sidebar with tags -->
    <nav id="sidebar" aria-label="Menu des Dream Patterns">
      <h2>Dream Patterns</h2>
      <ul id="tagsList"></ul>
      <small>Clique sur les tags pour filtrer (multi-s√©lection possible)</small>
    </nav>

    <h1>üåô Mon Journal de R√™ves</h1>

    <div class="textarea-wrapper">
      <textarea id="dreamInput" placeholder="√âcris ton r√™ve ici..."></textarea>

      <!-- Croix SVG -->
      <svg class="icon-btn clear-icon" onclick="clearText()" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" >
        <path d="M18 6L6 18M6 6l12 12" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>

      <!-- Micro SVG -->
      <svg class="icon-btn micro-icon" onclick="startDictation()" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M12 1a3 3 0 00-3 3v7a3 3 0 006 0V4a3 3 0 00-3-3zm5 10a5 5 0 01-10 0H5a7 7 0 0014 0h-2zm-5 10v-3" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </div>

    <label>
      <input type="checkbox" id="lucidCheckbox" /> üåü C'√©tait un r√™ve lucide
    </label><br />

    <button onclick="saveDream()">üíæ Sauvegarder</button>
    <button onclick="exportDreams()">üì• Exporter en fichier texte</button>
    <button class="delete-all-btn" onclick="confirmDeleteAll()">üóëÔ∏è Supprimer tous les r√™ves</button>

    <h2>Mes R√™ves</h2>
    <label for="filterSelect">üîç Filtrer :</label>
    <select id="filterSelect" onchange="loadDreams()">
      <option value="all">Tous</option>
      <option value="lucid">Lucides seulement</option>
      <option value="non-lucid">Non lucides</option>
    </select>
    <ul id="dreamList"></ul>
  </div>

  <script>
    const PASSWORD = "rceavleine1234";

    // Elements DOM
    const authContainer = document.getElementById("authContainer");
    const mainApp = document.getElementById("mainApp");
    const passwordInput = document.getElementById("passwordInput");

    const dreamInput = document.getElementById("dreamInput");
    const lucidCheckbox = document.getElementById("lucidCheckbox");
    const dreamList = document.getElementById("dreamList");
    const filterSelect = document.getElementById("filterSelect");

    const sidebar = document.getElementById("sidebar");
    const sidebarToggleBtn = document.getElementById("sidebarToggleBtn");
    const tagsList = document.getElementById("tagsList");

    // State tags s√©lectionn√©s
    let activeTags = new Set();

    // --- Auth ---
    function checkPassword() {
      const input = passwordInput.value;
      if (input === PASSWORD) {
        authContainer.style.display = "none";
        mainApp.style.display = "block";
        loadDreams();
      } else {
        alert("Mot de passe incorrect.");
      }
    }

    // --- Helpers ---

    // Extraction des hashtags dans un texte
    // Ex: "R√™ve de #ski et #maman" -> ["ski", "maman"]
    function extractTags(text) {
      // Regex : mots pr√©c√©d√©s de #, lettres/chiffres/underscore/hyphen autoris√©s
      const regex = /#([\w-]+)/g;
      let tags = [];
      let match;
      while ((match = regex.exec(text)) !== null) {
        tags.push(match[1].toLowerCase());
      }
      return Array.from(new Set(tags)); // unique
    }

    // --- Storage ---
    function getDreamsFromStorage() {
      return JSON.parse(localStorage.getItem("dreams") || "[]");
    }
    function saveDreamsToStorage(dreams) {
      localStorage.setItem("dreams", JSON.stringify(dreams));
    }

    // --- Sauvegarder un r√™ve ---
    function saveDream() {
      const text = dreamInput.value.trim();
      const isLucid = lucidCheckbox.checked;
      if (!text) return alert("√âcris un r√™ve avant de sauvegarder !");
      const date = new Date().toLocaleString();

      const tags = extractTags(text);

      let dreams = getDreamsFromStorage();

      // On ajoute en t√™te (les r√™ves les plus r√©cents en haut)
      dreams.unshift({ text, date, lucid: isLucid, tags });

      saveDreamsToStorage(dreams);

      // Reset champs
      dreamInput.value = "";
      lucidCheckbox.checked = false;

      // Reset tags s√©lectionn√©s (optionnel, tu peux retirer si tu veux garder filtre)
      // activeTags.clear();

      loadDreams();
    }

    // --- Charger et afficher r√™ves ---
    function loadDreams() {
      let dreams = getDreamsFromStorage();

      // Trier r√™ves par date chronologique descendante (plus r√©cent en haut)
      dreams.sort((a,b) => new Date(b.date) - new Date(a.date));

      // R√©cup√©rer filtres
      const filter = filterSelect.value;

      // Filtrer par lucide/non lucide
      dreams = dreams.filter(dream => {
        if (filter === "lucid") return dream.lucid;
        if (filter === "non-lucid") return !dream.lucid;
        return true; // all
      });

      // Filtrer par tags s√©lectionn√©s (intersection : r√™ve doit contenir tous les tags)
      if (activeTags.size > 0) {
        dreams = dreams.filter(dream => {
          if (!dream.tags) return false;
          for (let tag of activeTags) {
            if (!dream.tags.includes(tag)) return false;
          }
          return true;
        });
      }

      // Affichage
      dreamList.innerHTML = "";
      dreams.forEach((dream, index) => {
        const li = document.createElement("li");
        li.innerHTML = `
          <div>${escapeHtml(dream.text)}</div>
          <div class='date'>${dream.date}${dream.lucid ? " üåü R√™ve lucide" : ""}</div>
          <button class='delete-dream-btn delete-btn' onclick='deleteDream(${index})' aria-label="Supprimer ce r√™ve">Supprimer</button>
        `;
        dreamList.appendChild(li);
      });

      updateTagsList(); // mise √† jour de la sidebar tags
    }

    // --- Supprimer un r√™ve ---
    function deleteDream(index) {
      if (!confirm("Tu es s√ªr de vouloir supprimer ce r√™ve ?")) return;
      let dreams = getDreamsFromStorage();
      dreams.splice(index, 1);
      saveDreamsToStorage(dreams);
      loadDreams();
    }

    // --- Supprimer tous les r√™ves ---
    function confirmDeleteAll() {
      if (!confirm("Supprimer TOUS les r√™ves ? Cette action est irr√©versible.")) return;
      localStorage.removeItem("dreams");
      activeTags.clear();
      loadDreams();
    }

    // --- Exporter en .txt ---
    function exportDreams() {
      const dreams = getDreamsFromStorage();
      if (dreams.length === 0) {
        alert("Aucun r√™ve √† exporter !");
        return;
      }
      // Trier par date desc
      dreams.sort((a,b) => new Date(b.date) - new Date(a.date));

      let content = "Journal de R√™ves\n\n";
      dreams.forEach((dream, index) => {
        content += `R√™ve #${dreams.length - index}\nDate : ${dream.date}${dream.lucid ? " (Lucide)" : ""}\n`;
        if (dream.tags && dream.tags.length) {
          content += `Tags : ${dream.tags.map(t => "#" + t).join(", ")}\n`;
        }
        content += `${dream.text}\n\n`;
      });
      const blob = new Blob([content], { type: "text/plain;charset=utf-8" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "journal_de_reves.txt";
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    }

    // --- Nettoyer textarea ---
    function clearText() {
      dreamInput.value = "";
    }

    // --- Reconnaissance vocale ---
    function startDictation() {
      if (!('SpeechRecognition' in window) && !('webkitSpeechRecognition' in window)) {
        alert("Reconnaissance vocale non support√©e par ce navigateur.");
        return;
      }
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = 'fr-FR';
      recognition.interimResults = true;
      recognition.continuous = false;

      let finalTranscript = dreamInput.value;

      recognition.onresult = function (event) {
        let interimTranscript = "";

        for (let i = event.resultIndex; i < event.results.length; ++i) {
          const result = event.results[i];
          if (result.isFinal) {
            finalTranscript += (finalTranscript && !finalTranscript.endsWith(" ") ? " " : "") + result[0].transcript;
          } else {
            interimTranscript += result[0].transcript;
          }
        }

        dreamInput.value = finalTranscript + (interimTranscript ? " " + interimTranscript : "");
      };

      recognition.onend = function () {
        dreamInput.value = dreamInput.value.trim();
      };

      recognition.onerror = function (event) {
        alert("Erreur de reconnaissance vocale : " + event.error);
      };

      recognition.start();
    }

    // --- Sidebar toggle ---
    sidebarToggleBtn.addEventListener("click", () => {
      sidebar.classList.toggle("open");
    });

    // --- Mise √† jour liste tags dans sidebar ---
    function updateTagsList() {
      // Extraire tous les tags et leur fr√©quence dans tous les r√™ves visibles selon filtre lucide/non lucide
      let dreams = getDreamsFromStorage();

      // Appliquer filtre lucide/non lucide
      const filter = filterSelect.value;
      dreams = dreams.filter(dream => {
        if (filter === "lucid") return dream.lucid;
        if (filter === "non-lucid") return !dream.lucid;
        return true;
      });

      // Compter les tags
      const tagCounts = {};
      dreams.forEach(dream => {
        if (dream.tags && dream.tags.length) {
          dream.tags.forEach(tag => {
            tagCounts[tag] = (tagCounts[tag] || 0) + 1;
          });
        }
      });

      // Trier tags par fr√©quence d√©croissante
      const sortedTags = Object.entries(tagCounts).sort((a, b) => b[1] - a[1]);

      // Construire liste HTML tags
      tagsList.innerHTML = "";
      if (sortedTags.length === 0) {
        tagsList.innerHTML = "<li>Aucun tag trouv√©</li>";
        return;
      }
      sortedTags.forEach(([tag, count]) => {
        const li = document.createElement("li");
        li.textContent = `#${tag} (${count})`;
        if (activeTags.has(tag)) li.classList.add("selected");

        li.onclick = () => {
          if (activeTags.has(tag)) {
            activeTags.delete(tag);
          } else {
            activeTags.add(tag);
          }
          loadDreams();
        };

        tagsList.appendChild(li);
      });
    }

    // --- S√©curit√©: √©chappement HTML pour √©viter injections ---
    function escapeHtml(text) {
      const map = {
        '&': '&amp;',
        '<': '&lt;',
        '>': '&gt;',
        '"': '&quot;',
        "'": '&#039;'
      };
      return text.replace(/[&<>"']/g, m => map[m]);
    }

    // --- Initialisation ---
    window.onload = () => {
      // Auto-focus sur input mot de passe
      passwordInput.focus();
    };

    // Expose fonctions globalement n√©cessaires dans HTML (par ex. suppression r√™ve)
    window.deleteDream = deleteDream;
    window.saveDream = saveDream;
    window.exportDreams = exportDreams;
    window.clearText = clearText;
    window.startDictation = startDictation;
    window.confirmDeleteAll = confirmDeleteAll;
    window.loadDreams = loadDreams;
  </script>
</body>
</html>
