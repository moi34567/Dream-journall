<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bot Commentateur de Rêves</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #eee;
      padding: 1rem;
      max-width: 800px;
      margin: auto;
    }
    h1 {
      text-align: center;
      color: #4CAF50;
    }
    button {
      display: block;
      margin: 1rem auto;
      padding: 0.5rem 1rem;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .dream {
      background-color: #222;
      border-left: 4px solid #4CAF50;
      margin: 1rem 0;
      padding: 1rem;
      border-radius: 8px;
    }
    .comment {
      margin-top: 0.5rem;
      font-style: italic;
      color: #ccc;
    }
  </style>
</head>
<body>
  <h1>Bot Commentateur de Rêves</h1>
  <button onclick="analyserReves()">Analyser mes rêves</button>
  <div id="resultats"></div>

  <script>
    function genererCommentaire(texte) {
      const texteLower = texte.toLowerCase();

      // Mots clés bien ciblés (regex pour éviter les faux positifs)
      const contientMot = (mot) => new RegExp("\\b" + mot + "\\b", "i").test(texte);

      if (contientMot("vol")) return "🕊️ Tu adores prendre de la hauteur on dirait.";
      if (contientMot("college")) return "📚 Un rêve scolaire... tu révises même la nuit ?!";
      if (contientMot("eau")) return "🌊 L’eau, symbole d’émotion profonde... intéressant.";
      if (contientMot("poursuite")) return "🏃‍♂️ Tu fuis quelque chose ? Ou quelqu’un ?";
      if (contientMot("lucide") || texteLower.includes("je rêve")) return "🧠 Rêve lucide détecté... encore un point pour l'armée des rêveurs.";
      if (texteLower.includes("test de réalité")) return "🔍 Test de réalité activé, bonne habitude ! Bientôt tu les feras même en plein concert.";
      if (contientMot("main") || contientMot("mains")) return "🖐️ Tu testes la réalité comme un pro, continue comme ça.";
      if (contientMot("réveillé") || contientMot("réveil")) return "⏰ Zut... ça sent le réveil précoce. Il faudra stabiliser un peu plus la prochaine fois.";
      if (texteLower.includes("salle à manger") || texteLower.includes("maison")) return "🏠 Les lieux familiers sont tes portails oniriques préférés on dirait.";
      if (texteLower.includes("incontrôlable") || texteLower.includes("perdu") || texteLower.includes("bug")) return "🌀 On dirait que le rêve t'a glissé entre les doigts. Mais c'est comme ça qu'on apprend !";
      if (contientMot("peur") || contientMot("angoisse") || contientMot("cauchemar")) return "🌑 Un peu sombre, mais même ça peut devenir un rêve lucide épique.";

      return "🌙 Un rêve mystérieux... ton subconscient a bien des secrets.";
    }

    function analyserReves() {
      const resultats = document.getElementById("resultats");
      resultats.innerHTML = "";
      let dreamsData;
      try {
        dreamsData = JSON.parse(localStorage.getItem("dreams"));
      } catch (e) {
        resultats.innerHTML = "<p>Erreur : impossible de lire les rêves.</p>";
        return;
      }

      if (!dreamsData || dreamsData.length === 0) {
        resultats.innerHTML = "<p>Aucun rêve trouvé dans le localStorage.</p>";
        return;
      }

      dreamsData.forEach(dream => {
        const container = document.createElement("div");
        container.className = "dream";

        const p = document.createElement("p");
        p.textContent = dream.text || "[Rêve sans contenu]";

        const c = document.createElement("div");
        c.className = "comment";
        c.textContent = genererCommentaire(dream.text || "");

        container.appendChild(p);
        container.appendChild(c);
        resultats.appendChild(container);
      });
    }
  </script>
</body>
</html>
